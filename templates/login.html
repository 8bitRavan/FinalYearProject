<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="icon" type="image/gif/png" href="{{url_for('static',filename='images/icon.png')}}"> -->
    <link rel="icon" type="image/gif/png" href="/static/images/icon.png">
    <link rel="stylesheet" href="/static/css/utils.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/mobile.css" />
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.imgcheckbox.js"></script>
    <script src="/static/js/script.js"></script>
    <meta charset="UTF-8">
    <title>Sugar Safe | Login</title>
</head>
<body>
    <span class="btn btn-primary"><a href="/" style="color: aliceblue;"> << Go Back Home </a> </span>
    <!-- main div -->
    <div class="container center-block">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 well">
            <h2 class="text-center"><em><u>Login Form</u></em></h2>
            <h5 class="text-center">Choose Account Type</h5>
            <!-- div to select doctor/patient option -->
            <form method="POST" enctype="multipart/form-data">

                <div class="text-center">
                    <div> {{ msg }} </div>
                <!-- <img id="doctor-img" src="{{url_for('static',filename='images/doctor-img.jpg')}}" alt="doctor image" height="180px" width="140px">
                <img id="patient-img" src="{{url_for('static',filename='images/patient-img.png')}}" alt="" height="180px" width="140px"> -->
                    <img name="doctor-img" id="doctor-img" src="/static/images/doctor-img.jpg"
                        alt="doctor image" height="180px" width="140px" onclick="$('img').imgCheckbox({ 'graySelected': false,'radio':true,'canDeselect':true });" required>
                        <span style="vertical-align: middle;"> OR</span>
                    <img name="patient-img" id="patient-img" src="/static/images/patient-img.png"
                        alt="" height="180px" width="140px" onclick="$('img').imgCheckbox({ 'graySelected': false,'radio':true,'canDeselect':true });" required>
                    <div class="text-center">
                        <span class="col-sm-6">Doctor</span>
                        <span class="col-sm-6">Patient</span>
                    </div>
                </div>
                <br><br>
                <!-- div for login form -->
                <div id=login-form>

                    <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                    <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                    <a href="#" class="text-end">Forgot password?</a><br><br>
                    <button class="btn btn-success btn-block" type="submit">Log In</button>
                    <button class="btn btn-warning btn-block" type="reset">Reset</button>
                    <hr style="height: 2px;border: none;background-color: #aaa;">
                </div>
            </form>
            <a href="{{url_for('register')}}" class="btn btn-primary btn-block">Not a Member ? Register Here</a>
        </div>
        <div class="col-sm-4"></div>
    </div>

</body>
</html>
